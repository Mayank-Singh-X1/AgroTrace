<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - AgroTrace</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');

        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>

<body class="bg-gray-50 flex items-center justify-center h-screen">
    <div class="w-full max-w-md bg-white rounded-lg shadow-md p-8">
        <div class="text-center mb-8">
            <h1 class="text-3xl font-bold text-green-700 mb-2">AgroTrace</h1>
            <p class="text-gray-500">Sign in to your account</p>
        </div>

        <form id="loginForm" class="space-y-6">
            <div>
                <label for="email" class="block text-sm font-medium text-gray-700">Email Address</label>
                <div class="mt-1">
                    <input id="email" name="email" type="email" required
                        class="appearance-none block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-green-500 focus:border-green-500 sm:text-sm"
                        placeholder="farmer@example.com">
                </div>
            </div>

            <div id="errorMessage" class="hidden text-red-600 text-sm text-center"></div>

            <div>
                <button type="submit"
                    class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-green-600 hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-green-500 transition-colors">
                    Sign in
                </button>
            </div>
        </form>

        <div class="mt-6 border-t border-gray-200 pt-6">
            <p class="text-xs text-center text-gray-500">Demo Accounts:</p>
            <div class="mt-2 flex flex-wrap justify-center gap-x-4 gap-y-2 text-xs text-blue-600">
                <button onclick="autofill('farmer@example.com')"
                    class="hover:text-blue-500 cursor-pointer">Farmer</button>
                <span>|</span>
                <button onclick="autofill('distributor@logistics.com')"
                    class="hover:text-blue-500 cursor-pointer">Distributor</button>
                <span>|</span>
                <button onclick="autofill('retailer@store.com')"
                    class="hover:text-blue-500 cursor-pointer">Retailer</button>
                <span>|</span>
                <button onclick="autofill('inspector@agency.gov')"
                    class="hover:text-blue-500 cursor-pointer">Inspector</button>
                <span>|</span>
                <button onclick="autofill('consumer@gmail.com')"
                    class="hover:text-blue-500 cursor-pointer">Consumer</button>
                <span>|</span>
                <button onclick="autofill('admin@agrotrace.com')"
                    class="hover:text-blue-500 cursor-pointer">Admin</button>
            </div>
        </div>
    </div>

    <script>
        function autofill(email) {
            document.getElementById('email').value = email;
        }

        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const errorMessage = document.getElementById('errorMessage');

            try {
                const response = await fetch('/api/auth/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email })
                });

                if (response.ok) {
                    window.location.href = '/';
                } else {
                    const data = await response.json();
                    errorMessage.textContent = data.message || 'Login failed';
                    errorMessage.classList.remove('hidden');
                }
            } catch (error) {
                errorMessage.textContent = 'An error occurred. Please try again.';
                errorMessage.classList.remove('hidden');
            }
        });
    </script>
</body>

</html>
