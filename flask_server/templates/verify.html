<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verify Product - AgroTrace</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>

<body class="bg-gray-50 min-h-screen">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
        <!-- Header -->
        <div class="flex justify-between items-center mb-8">
            <div class="flex items-center">
                <h1 class="text-2xl font-bold text-green-700">AgroTrace</h1>
                <span class="mx-4 text-gray-300">|</span>
                <span class="text-gray-500 font-medium">Product Verification</span>
            </div>
            <a href="/" class="text-green-600 hover:text-green-800 font-medium">Back to Dashboard</a>
        </div>

        <!-- Search Box -->
        <div class="bg-white rounded-lg shadow-sm p-6 mb-8 border border-gray-100">
            <h2 class="text-lg font-semibold text-gray-900 mb-4">Validate Authenticity</h2>
            <div class="flex gap-4">
                <input type="text" id="batchInput" placeholder="Enter Product ID or Batch Number (e.g. BATCH-001)"
                    class="flex-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-green-500 focus:ring-green-500 sm:text-sm p-3 border">
                <button onclick="verifyProduct()"
                    class="inline-flex items-center px-6 py-3 border border-transparent text-base font-medium rounded-md shadow-sm text-white bg-green-600 hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-green-500">
                    Verify
                </button>
            </div>
        </div>

        <!-- Results Area -->
        <div id="resultsArea" class="hidden space-y-8">
            <!-- Verify Banner -->
            <div id="verifyBanner" class="rounded-lg p-4 flex items-center justify-between">
                <!-- Injected via JS -->
            </div>

            <div class="grid grid-cols-1 lg:grid-cols-3 gap-8">
                <!-- Product Details -->
                <div class="lg:col-span-1 bg-white rounded-lg shadow-sm p-6 border border-gray-100">
                    <h3 class="text-lg font-medium text-gray-900 mb-4">Product Details</h3>
                    <div class="space-y-4" id="productDetails">
                        <!-- Injected via JS -->
                    </div>
                </div>

                <!-- Supply Chain -->
                <div class="lg:col-span-2 bg-white rounded-lg shadow-sm p-6 border border-gray-100">
                    <h3 class="text-lg font-medium text-gray-900 mb-4">Supply Chain Journey</h3>
                    <div class="flow-root">
                        <ul role="list" class="-mb-8" id="scTimeline">
                            <!-- Injected via JS -->
                        </ul>
                    </div>
                </div>
            </div>
        </div>

        <!-- Loading State -->
        <div id="loading" class="hidden text-center py-12">
            <div class="inline-block animate-spin rounded-full h-8 w-8 border-4 border-green-500 border-t-transparent">
            </div>
            <p class="mt-2 text-gray-500">Verifying blockchain records...</p>
        </div>
    </div>

    <script>
        // Check URL params on load
        window.addEventListener('load', () => {
            const params = new URLSearchParams(window.location.search);
            const batch = params.get('id');
            if (batch) {
                document.getElementById('batchInput').value = batch;
                verifyProduct();
            }
        });

        async function verifyProduct() {
            const batch = document.getElementById('batchInput').value;
            if (!batch) return;

            document.getElementById('loading').classList.remove('hidden');
            document.getElementById('resultsArea').classList.add('hidden');

            try {
                const response = await fetch(`/api/lookup/${batch}`);
                if (!response.ok) throw new Error('Product not found');
                const data = await response.json();
                renderResults(data);
            } catch (error) {
                alert('Product verification failed: ' + error.message);
            } finally {
                document.getElementById('loading').classList.add('hidden');
            }
        }

        function renderResults(data) {
            const { product, farmer, supplyChain, verifications } = data;

            // Banner
            const banner = document.getElementById('verifyBanner');
            banner.className = `rounded-lg p-6 flex items-center justify-between ${product.status === 'verified' ? 'bg-green-50' : 'bg-blue-50'}`;
            banner.innerHTML = `
                <div class="flex items-center">
                    <div class="flex-shrink-0">
                        <svg class="h-8 w-8 ${product.status === 'verified' ? 'text-green-400' : 'text-blue-400'}" fill="currentColor" viewBox="0 0 20 20">
                            <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.707-9.293a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z" clip-rule="evenodd"/>
                        </svg>
                    </div>
                    <div class="ml-3">
                        <h3 class="text-sm font-medium ${product.status === 'verified' ? 'text-green-800' : 'text-blue-800'}">
                            ${product.status === 'verified' ? 'Authentic Product Verified' : 'Product Tracked'}
                        </h3>
                        <div class="mt-2 text-sm ${product.status === 'verified' ? 'text-green-700' : 'text-blue-700'}">
                            <p>Blockchain Hash: <span class="font-mono text-xs">${product.id}</span></p>
                        </div>
                    </div>
                </div>
            `;

            // Details
            document.getElementById('productDetails').innerHTML = `
                <div class="border-b pb-2">
                    <span class="text-xs text-gray-500 uppercase">Product Name</span>
                    <p class="text-sm font-medium text-gray-900">${product.name}</p>
                </div>
                <div class="border-b pb-2">
                    <span class="text-xs text-gray-500 uppercase">Batch Number</span>
                    <p class="text-sm font-medium text-gray-900 font-mono">${product.batchNumber}</p>
                </div>
                <div class="border-b pb-2">
                    <span class="text-xs text-gray-500 uppercase">Origin Farm</span>
                    <p class="text-sm font-medium text-gray-900">${farmer ? farmer.companyName : 'Unknown'}</p>
                </div>
                <div class="border-b pb-2">
                    <span class="text-xs text-gray-500 uppercase">Harvest Date</span>
                    <p class="text-sm font-medium text-gray-900">${new Date(product.harvestDate).toLocaleDateString()}</p>
                </div>
            `;

            // Timeline
            const timeline = document.getElementById('scTimeline');
            timeline.innerHTML = supplyChain.map((stage, idx) => `
                <li>
                    <div class="relative pb-8">
                        ${idx < supplyChain.length - 1 ? '<span class="absolute top-4 left-4 -ml-px h-full w-0.5 bg-gray-200" aria-hidden="true"></span>' : ''}
                        <div class="relative flex space-x-3">
                            <div>
                                <span class="h-8 w-8 rounded-full bg-green-500 flex items-center justify-center ring-8 ring-white">
                                    <svg class="h-5 w-5 text-white" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7" />
                                    </svg>
                                </span>
                            </div>
                            <div class="min-w-0 flex-1 pt-1.5 flex justify-between space-x-4">
                                <div>
                                    <p class="text-sm text-gray-500">${stage.notes} <span class="font-medium text-gray-900">at ${stage.location}</span></p>
                                </div>
                                <div class="text-right text-sm whitespace-nowrap text-gray-500">
                                    <time>${new Date(stage.timestamp * 1000).toLocaleDateString()}</time>
                                </div>
                            </div>
                        </div>
                    </div>
                </li>
            `).join('');

            document.getElementById('resultsArea').classList.remove('hidden');
        }
    </script>
</body>

</html>
